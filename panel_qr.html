  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/ico" href="./favicon.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="header-content">
            <div class="header-img">
              <a href="/">
                <img src="./assets/images/logo.svg" alt="SpaceX" />
              </a>
            </div>
            <nav class="header-nav">
              <ul class="navbar">
                <li>
                  <a class="navbar-item" href="./panel_online.html">Онлайн</a>
                </li>
                <li><a class="navbar-item" href="./panel_chat.html">Чат</a></li>
                <li>
                  <a class="navbar-item" href="./panel_setting.html"
                    >Приветственное сообщение</a
                  >

                <li>
                  <a class="navbar-item" href="./#.html">Кошелёк и QR-код</a>
                </li>
              </ul>
            </nav>
            <div class="panel-placeholder"></div>
          </div>
        </div>
      </div>
    </header>
    <section class="setting">
      <div class="container">
        <div class="row">
          <div class="setting-content">
            <div class="setting-text">
              <h2>Приветственное сообщение</h2>
              <h3>Сейчас установлено:</h3>
              <h4>
                Welcome to Ethereum Giveaway Website. My name is Mike Capello,
                how can I help you?
              </h4>
            </div>
            <div class="setting-input">
              <form
                action="#"
                id="send-sms-form"
                class="a_chat_footer"
                onsubmit=""
              >
                <div class="chat_input">
                  <input
                    type="text"
                    placeholder="Введите сюда новое сообщение..."
                    id="setting-input"
                  />
                </div>
                <div class="chat_enter">
                  <button class="chat_enter__button" type="reset" onclick="">
                    <img src="/assets/images/chat_arrow.svg" alt="" />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
